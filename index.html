<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Management</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBfgw55oz008_Du9yGq8uWFes9hp2bG0nQ",
      authDomain: "productionmanagement-fd409.firebaseapp.com",
      projectId: "productionmanagement-fd409",
      storageBucket: "productionmanagement-fd409.firebasestorage.app",
      messagingSenderId: "1093616249374",
      appId: "1:1093616249374:web:8a8b50821b1ac9ba4fdc0f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Login successful');
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('homePage').style.display = 'block';
          loadTableData();
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }

    // Check authentication state
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('homePage').style.display = 'block';
        loadTableData();
      } else {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('homePage').style.display = 'none';
        document.getElementById('calculatePage').style.display = 'none';
      }
    });

    function loadTableData() {
      // Load your data logic here
      console.log('Loading table data...');
    }

    function logout() {
      auth.signOut().then(() => {
        alert('Logged out successfully');
        window.location.reload();
      }).catch((error) => {
        alert('Error logging out: ' + error.message);
      });
    }

    function showCalculatePage() {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('calculatePage').style.display = 'block';
    }

    function showHomePage() {
      document.getElementById('calculatePage').style.display = 'none';
      document.getElementById('homePage').style.display = 'block';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #6c49b8;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .table-label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #6c49b8;
      color: #fff;
    }
    #lastUpdate {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .calculate-btn {
      background-color: #00ff00;
      color: #000;
      border: 2px solid #00ff00;
      padding: 10px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a, nav button {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <div id="homePage" style="display: none;">
    <nav>
      <h1>Home Page</h1>
      <div>
        <a href="javascript:void(0);" onclick="showCalculatePage()">STOCK</a>
        <a href="#">TODAY PLAN</a>
        <a href="#">DAILY REPORT</a>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>
    <div class="content">
      <h2>Welcome to the Home Page!</h2>
      <!-- Your table and content here -->
      <button class="calculate-btn" onclick="showCalculatePage()">Click here for calculate finishing date</button>
    </div>
  </div>

  <div id="calculatePage" style="display: none;">
    <nav>
      <h1>Calculate</h1>
      <div>
        <a href="javascript:void(0);" onclick="showHomePage()">HOME PAGE</a>
        <a href="#">STOCK</a>
        <a href="#">TODAY PLAN</a>
        <a href="#">DAILY REPORT</a>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>
    <div class="content">
      <h2>Calculation Page</h2>
      <p>This is the page for calculation details.</p>
      <!-- Add any calculation-specific content here -->
    </div>
  </div>
</body>
</html>
