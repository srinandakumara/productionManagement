<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Management</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBfgw55oz008_Du9yGq8uWFes9hp2bG0nQ",
      authDomain: "productionmanagement-fd409.firebaseapp.com",
      projectId: "productionmanagement-fd409",
      storageBucket: "productionmanagement-fd409.firebasestorage.app",
      messagingSenderId: "1093616249374",
      appId: "1:1093616249374:web:8a8b50821b1ac9ba4fdc0f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Login successful');
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('homePage').style.display = 'block';
          loadTableData();
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }

    // Check authentication state
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('homePage').style.display = 'block';
        loadTableData();
      } else {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('homePage').style.display = 'none';
      }
    });

    function calculateDaysElapsed(receivingDate) {
      const today = new Date();
      const receivedDate = new Date(receivingDate);
      const timeDifference = today - receivedDate;
      const daysElapsed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      return daysElapsed >= 0 ? daysElapsed : 0;
    }

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
      const formattedDate = date.toLocaleDateString('en-US', options);

      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      return `${formattedDate}, ${hours}:${minutes}:${seconds} ${ampm}`;
    }

    function loadTableData() {
      const tableBody = document.querySelector('#dataTable tbody');
      const lastUpdateElement = document.getElementById('lastUpdate');
      let latestTimestamp = null;

      db.ref('/').on('value', (snapshot) => {
        tableBody.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach((key) => {
            const item = data[key];
            const daysElapsed = calculateDaysElapsed(item.receivingDate);

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.grnNo || ''}</td>
              <td>${item.species || ''}</td>
              <td>${item.receivingDate || ''}</td>
              <td>${daysElapsed}</td>
              <td>${item.receivedQuantity || ''}</td>
              <td>${item.remainingQuantity || ''}</td>
              <td>${item.timeNeeded || ''}</td>
            `;
            tableBody.appendChild(row);

            if (item.lastUpdated) {
              const itemTimestamp = new Date(item.lastUpdated);
              if (!latestTimestamp || itemTimestamp > latestTimestamp) {
                latestTimestamp = itemTimestamp;
              }
            }
          });

          if (latestTimestamp) {
            lastUpdateElement.textContent = `Last Update: ${formatDateTime(latestTimestamp)}`;
          } else {
            lastUpdateElement.textContent = 'Last Update: No timestamp available';
          }
        } else {
          lastUpdateElement.textContent = 'No data available';
        }
      }, (error) => {
        console.error('Error fetching data:', error);
        lastUpdateElement.textContent = 'Failed to load data';
      });
    }

    function logout() {
      auth.signOut().then(() => {
        alert('Logged out successfully');
      }).catch((error) => {
        alert('Error logging out: ' + error.message);
      });
    }

    function calculateFinishingDate() {
      alert('Finishing date calculation logic goes here.');
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #homePage, #loginForm {
      margin: 20px auto;
      max-width: 1200px;
    }
    #loginForm {
      text-align: center;
      display: none;
    }
    #loginForm input {
      display: block;
      margin: 10px auto;
      padding: 8px;
    }
    #loginForm button {
      background-color: #6c49b8;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    nav {
      background-color: #6c49b8;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .table-label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #6c49b8;
      color: #fff;
    }
    #lastUpdate {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .calculate-btn {
      background-color: #00ff00;
      color: #000;
      border: 2px solid #00ff00;
      padding: 10px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <div id="homePage" style="display: none;">
    <nav>
      <h1>Home Page</h1>
      <div>
        <a href="#">STOCK</a>
        <a href="#">TODAY PLAN</a>
        <a href="#">DAILY REPORT</a>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>
    <div class="content">
      <div id="lastUpdate">Last Update: Loading...</div>
      <div class="table-label">Current Raw Material Stock</div>
      <table id="dataTable">
        <thead>
          <tr>
            <th>GRN NO.</th>
            <th>SPECIES</th>
            <th>RECEIVING DATE</th>
            <th>DAYS ELAPSED</th>
            <th>RECEIVED QUANTITY</th>
            <th>REMAINING QUANTITY</th>
            <th>TIME NEEDED FOR FINISH</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
      <button class="calculate-btn" onclick="calculateFinishingDate()">Click here for calculate finishing date</button>
    </div>
  </div>
</body>
</html
